<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS Reader</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/mystyles.css" rel="stylesheet">
</head>

<body>
    <header class="page-header">
        <div class="row row-header">
            <h1><span><i class="fa fa-rss"></i>
</span>RSS Reader<small></small></h1>
        </div>
    </header>

    <div class="container">

        <div class="row row-content">
            <div class="col-xs-12 col-sm-2">
                <button type="button" class="btn btn-default btn-info btn-block" data-toggle="modal" data-target="#newChannel" id="channel">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add RSS Channel
                </button>
                <p></p>
                <div id="newChannel" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">New RSS channel</h4>
                            </div>
                            <div class="modal-body">

                                <form class="form-inline ">

                                    <div class="form-group">
                                        <label class="sr-only" for="email">Name</label>
                                        <input type="text" class="form-control input-sm" placeholder="Name" id="name" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="password">URL</label>
                                        <input type="url" class="form-control input-sm" placeholder="URL" id="url">
                                    </div>

                                    <button id="addChannel" type="submit" class="btn btn-info btn-sm" data-dismiss="modal">OK</button>
                                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-group" id="listChannel">
                    <script id="templateListChannel" type="x-handlebars-template">

                        {{#each listChannel}}

                        <a href="#" class="list-group-item list-group-item-info" title="{{url}}" id="feed">{{name}}
            <span class="pull-right">
       <span class="glyphicon glyphicon-remove"></span></span></a> {{/each}}

                    </script>

                </div>
                <div class="row" id="statistics">
                    <h4>Statistics</h4>
                    <p>
                        Channels&nbsp;<span class="badge" id="badgeChannels">3</span>
                    </p>
                    <p>
                        Feeds&nbsp;<span class="badge" id="badgeFeeds">100</span>
                    </p>
                    <p>
                        Authors&nbsp;<span class="badge" id="badgeAuthors">45</span>
                    </p>
                    <p id="captionPie"></p>
                    <div id="canvasWrapper" title="Letter frequency">
                        <canvas id="pie" width="190" height="190"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-5">
                <div id="rss-feeds"></div>
            </div>
            <div class="col-xs-6 col-sm-5">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a href="#" target="_blank"><h4>Message title</h4></a>
                    </div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="row-footer">
        <div class="container">
            <div class="row">

                <div class="col-xs-12">
                    <div class="nav navbar-nav" style="padding: 40px 10px;">
                        <a class="btn btn-social-icon btn-google-plus" href="http://google.com/+"><i class="fa fa-google-plus"></i></a>
                        <a class="btn btn-social-icon btn-facebook" href="http://www.facebook.com/profile.php?id="><i class="fa fa-facebook"></i></a>
                        <a class="btn btn-social-icon btn-linkedin" href="http://www.linkedin.com/in/"><i class="fa fa-linkedin"></i></a>
                        <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                        <a class="btn btn-social-icon btn-youtube" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                        <a class="btn btn-social-icon" href="mailto:"><i class="fa fa-envelope-o"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <!--<script src="http://sdepold.github.io/jquery-rss/src/jquery.rss.js"></script>-->
    <script src="https://storage.googleapis.com/feednami-static/js/feednami-client-v1.0.1.js"></script>
    <script src="https://cdn.rawgit.com/jprichardson/string.js/master/dist/string.min.js"></script>
    <script src="bower_components/Chart.js/Chart.min.js"></script>


    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="js/app.js"></script>


    <script>
        $(document).on('click', '.list-group a', function () {
            $(".list-group a").removeClass("active");
            $(this).addClass("active");
        });
    </script>

    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        })
    </script>>
    < </body>

</html>
